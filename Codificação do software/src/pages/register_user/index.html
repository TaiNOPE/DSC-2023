<!DOCTYPE HTML>
<meta charset="UTF-8">

<html lang="pt-br">
    <header>
        <title>Teste</title>
        <link rel="stylesheet" href="../../css/header.css">
        <link rel="stylesheet" href="css/register_user.css">
        <script src="js/register_user.js"></script>
    </header>

    <body>
        <!--
        <header class="main">
            <nav id="buttons">
                <button class="selected">Catálogo</button>
                <button>Renovação</button>
                <button>Minhas reservas</button>
            </nav>

            <div class="user-profile">
                <p>Logado como FirstName LastName</p>
            </div>
        </header>
        -->

        <header class="secondary">
            <p>Cadastrar usuário</p>
        </header>

        <main>
            <form>
                <label>Nome completo</label>
                <input type="text" placeholder="Nome completo" name="user_name">
                <label>Sexo</label>
                <input type="text" placeholder="M / F" name="user_gender">
                <label>Data de nascimento</label>
                <input type="date" placeholder="" name="user_birth_date">
                <label>CPF</label>
                <input type="text" placeholder="XXX.XXX.XXX-XX" name="user_cpf">
                <label>Senha</label>
                <input type="password" placeholder="********" name="user_password">
                <label>Confirmar senha</label>
                <input type="password" placeholder="********" name="user_confirm_password">
                <input type="submit" value="Continuar">
            </form>
        </main>
    </body>
</html>
